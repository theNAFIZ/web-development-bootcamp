<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Newsletter Signup</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" cz-shortcut-listen="true">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="https://thenafiz.github.io/images/portfolio-placeholder-2.bmp" alt="Logo" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Subscribe to our Newsletter</h1>

            <div class="form-floating">
                <input name="fName" type="text" class="form-control" id="fName" placeholder="First Name" autofocus>
                <label for="fName">First Name</label>
            </div>

            <div class="form-floating">
                <input name="lName" type="text" class="form-control" id="lName" placeholder="Last Name">
                <label for="lName">Last Name</label>
            </div>

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Subscribe</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
